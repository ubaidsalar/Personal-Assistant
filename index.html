<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0px;
    display: flex;
    height: 100vh;
    width: 100vw;
    background-color: #f7f7f7;
    word-wrap: normal;
}

.fullScreen {
    display: flex;
    flex-direction: row;
    margin: 10px;
    height: 98vh;
    width: 98vw;
}

.sidebar {
    height: 95vh;
    width: 25%;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 10px;
    display: flex;
    flex-direction: column;
    border-radius: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar a {
    color: #ecf0f1;
    text-decoration: none;
    padding: 12px;
    margin: 8px 0;
    background-color: #34495e;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: #1abc9c;
}

.main {
    flex: 1;
    padding-left: 20px;
    display: none;
    background-color: #ecf0f1;
}

.main.active {
    display: block;
}

.section {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    overflow-y: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    height: 93vh;
    width: 93%;
}

.chat-window {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    overflow-y: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    height: 93vh;
    width: 93%;
    margin-bottom: 20px;
}

.chat-message {
    margin-bottom: 15px;
}

.chat-message.user {
    text-align: right;
    color: #2980b9;
}

.chat-message.bot {
    text-align: left;
    color: #2c3e50;
}

.input-area {
    display: flex;
    width: 68vw;
    margin-top: 10px;
    align-self: center;
    position: relative;
}

.input-area input {
    flex: 1;
    padding: 12px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    margin-right: 10px;
}

.input-area button {
    padding: 12px;
    border: none;
    background-color: #2c3e50;
    color: #ecf0f1;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.input-area button:hover {
    background-color: #1abc9c;
}

.entry {
    position: relative;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
}

.entry .timestamp {
    font-size: 0.9em;
    color: #7f8c8d;
}

.entry.memory {
    background-color: #e8f4f8;
}

.entry.task {
    background-color: #f8f8e8;
}

.entry.diary-entry {
    background-color: #f8e8e8;
}

.entry button {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #e74c3c;
    color: #ecf0f1;
    border: none;
    border-radius: 5px;
    padding: 6px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.entry button.complete {
    background-color: #27ae60;
    top: 35px;
}

.entry button:hover {
    background-color: #c0392b;
}

.entry button.complete:hover {
    background-color: #1e8449;
}

.entry.completed {
    text-decoration: line-through;
    background-color: #d4efdf;
}

/* Auto-suggestion dropdown */
.suggestions {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: #ffffff;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-height: 150px;
    overflow-y: auto;
    z-index: 10;
    display: none;
    width: 92%;
}

.suggestions div {
    padding: 10px;
    cursor: pointer;
}

.suggestions div:hover {
    background-color: #ecf0f1;
}
    </style>
</head>
<body>
    <div class="fullScreen">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="#" onclick="showSection('chat')">Chat</a>
            <a href="#" onclick="showSection('memories')">Memories</a>
            <a href="#" onclick="showSection('tasks')">Tasks</a>
        </div>

        <div class="main active" id="chat">
            <div class="chat-window scrollbar" id="chat-window">
                <div class="input-area">
                <input type="text" id="userInput" placeholder="Type a command..." onkeydown="if(event.key === 'Enter') processInput()" oninput="showSuggestions()">
                <button onclick="processInput()">Send</button>
                <div class="suggestions" id="suggestions">
                    <div>Log:</div>
                    <div>Task:</div>
                </div>
            </div>
            </div>
            
        </div>

        <div class="main" id="memories">
            <div class="section scrollbar" id="memories-section"></div>
        </div>

        <div class="main" id="tasks">
            <div class="search">
            <div class="section scrollbar" id="tasks-section"></div>
        </div>
    </div>

    <script>
# Initialize list of commands
commands = ["Log:", "Task:", "Plans:", "Check:"]

# Function to display suggestions while typing
def suggest_commands(input_text):
    suggestions = []
    
    # Display suggestions if input is not yet recognized as a full command
    if not input_text.strip().endswith(":"):
        for command in commands:
            if command.lower().startswith(input_text.lower()):
                suggestions.append(command)
    
    return suggestions

# Function to handle selection or completion of command
def handle_command_selection(input_text):
    # Check if the input is a full command
    for command in commands:
        if input_text.strip().lower() == command.lower():
            return f"Command '{command}' recognized."
    
    # Continue suggesting until command is fully typed
    return suggest_commands(input_text)

# Example usage
input_text = "Ta"  # As the user types

suggestions = suggest_commands(input_text)  # Suggest "Task:" and other matching commands
print(suggestions)  # Outputs: ["Task:"]

input_text = "Task:"  # User completes the command
result = handle_command_selection(input_text)  # Command recognized, stop suggesting
print(result)  # Outputs: "Command 'Task:' recognized."
    </script>

</body>
</html>
