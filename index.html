<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0px;
    display: flex;
    height: 100vh;
    width: 100vw;
    background-color: #f7f7f7;
    word-wrap: normal;
}

.fullScreen {
    display: flex;
    flex-direction: row;
    margin: 10px;
    height: 98vh;
    width: 98vw;
}

.sidebar {
    height: 95vh;
    width: 25%;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 10px;
    display: flex;
    flex-direction: column;
    border-radius: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar a {
    color: #ecf0f1;
    text-decoration: none;
    padding: 12px;
    margin: 8px 0;
    background-color: #34495e;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: #1abc9c;
}

.main {
    flex: 1;
    padding-left: 20px;
    display: none;
    background-color: #ecf0f1;
}

.main.active {
    display: block;
}

.section {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    overflow-y: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    height: 93vh;
    width: 93%;
}

.chat-window {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    overflow-y: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    height: 93vh;
    width: 93%;
    margin-bottom: 20px;
}

.chat-message {
    margin-bottom: 15px;
}

.chat-message.user {
    text-align: right;
    color: #2980b9;
}

.chat-message.bot {
    text-align: left;
    color: #2c3e50;
}

.input-area {
    display: flex;
    width: 68vw;
    margin-top: 10px;
    align-self: center;
    position: relative;
}

.input-area input {
    flex: 1;
    padding: 12px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    margin-right: 10px;
}

.input-area button {
    padding: 12px;
    border: none;
    background-color: #2c3e50;
    color: #ecf0f1;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.input-area button:hover {
    background-color: #1abc9c;
}

.entry {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    position: relative;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
}

.entry .timestamp {
    font-size: 0.9em;
    color: #7f8c8d;
}

.entry.memory {
    background-color: #e8f4f8;
}

.entry.task {
    background-color: #f8f8e8;
}

.entry.diary-entry {
    background-color: #f8e8e8;
}

.entry button {
    background-color: #e74c3c;
    color: #ecf0f1;
    border: none;
    border-radius: 5px;
    padding: 6px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.entry button.complete {
    background-color: #27ae60;
    top: 35px;
}

.entry button:hover {
    background-color: #c0392b;
}

.entry button.complete:hover {
    background-color: #1e8449;
}

.entry.completed {
    text-decoration: line-through;
    background-color: #d4efdf;
}

/* Auto-suggestion dropdown */
.suggestions {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background-color: #ffffff;
    border: 1px solid #bdc3c7;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-height: 150px;
    overflow-y: auto;
    z-index: 10;
    display: none;
    width: 92%;
}

.suggestions div {
    padding: 10px;
    cursor: pointer;
}

.suggestions div:hover {
    background-color: #ecf0f1;
}
    </style>
</head>
<body>
    <div class="fullScreen">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="#" onclick="showSection('chat')">Chat</a>
            <a href="#" onclick="showSection('memories')">Memories</a>
            <a href="#" onclick="showSection('tasks')">Tasks</a>
        </div>

        <div class="main active" id="chat">
            <div class="chat-window scrollbar" id="chat-window">
                <div class="input-area">
                <input type="text" id="userInput" placeholder="Type a command..." onkeydown="if(event.key === 'Enter') processInput()" oninput="showSuggestions()">
                <button onclick="processInput()">Send</button>
                <div class="suggestions" id="suggestions">
                    <div>Log:</div>
                    <div>Task:</div>
                </div>
            </div>
            </div>
            
        </div>

        <div class="main" id="memories">
            <div class="section scrollbar" id="memories-section"></div>
        </div>

        <div class="main" id="tasks">
            <div class="search">
            <div class="section scrollbar" id="tasks-section"></div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', loadAllData);

function showSection(sectionId) {
    document.querySelectorAll('.main').forEach(section => section.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
}

function processInput() {
    const input = document.getElementById('userInput').value.trim();
    if (!input) return;

    addChatMessage(input, 'user');
    document.getElementById('userInput').value = '';
    hideSuggestions();

    const [command, ...contentArray] = input.split(':');
    const content = contentArray.join(':').trim();
    const timestamp = new Date().toLocaleString();

    switch (command.trim().toLowerCase()) {
        case 'log':
            saveContent(content, 'memory', 'memories-section', timestamp);
            break;
        case 'task':
            saveContent(content, 'task', 'tasks-section', timestamp);
            break;
        default:
            addChatMessage("Unknown command. Please use 'Log:' or 'Task:'.", 'bot');
    }
}

function addChatMessage(message, type) {
    const chatWindow = document.getElementById('chat-window');
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${type}`;
    messageDiv.innerText = message;
    chatWindow.appendChild(messageDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

function saveContent(content, className, sectionId, timestamp) {
    const section = document.getElementById(sectionId);
    const entryDiv = document.createElement('div');
    entryDiv.className = `entry ${className} scrollbar`;
    entryDiv.innerHTML = `
        <div class="timestamp">${timestamp}</div>
       <div class="buttons">
                    ${className === 'task' ? '<button class="complete" onclick="toggleComplete(this)">Complete</button>' : ''}
                    <button onclick="deleteEntry(this)">Delete</button>
                </div>
    `;
    section.appendChild(entryDiv);
    saveData();
}

function toggleComplete(button) {
    const entry = button.parentElement;
    entry.classList.toggle('completed');
    button.innerText = entry.classList.contains('completed') ? 'Undo' : 'Complete';
    saveData();
}

function deleteEntry(button) {
    const entry = button.parentElement;
    entry.remove();
    saveData();
}

function saveData() {
    const sections = ['memories', 'tasks', 'diary'];
    sections.forEach(section => {
        const sectionData = Array.from(document.getElementById(`${section}-section`).children)
            .map(entry => ({
                content: entry.querySelector('p').innerText,
                className: entry.className.split(' ')[1],
                timestamp: entry.querySelector('.timestamp').innerText,
                completed: entry.classList.contains('completed')
            }));
        localStorage.setItem(section, JSON.stringify(sectionData));
    });
}

function loadAllData() {
    const sections = ['memories', 'tasks', 'diary'];
    sections.forEach(section => {
        const sectionData = JSON.parse(localStorage.getItem(section)) || [];
        sectionData.forEach(data => {
            const sectionId = `${section}-section`;
            const entryDiv = document.createElement('div');
            entryDiv.className = `entry ${data.className} scrollbar ${data.completed ? 'completed' : ''}`;
            entryDiv.innerHTML = `
                <div class="timestamp">${data.timestamp}</div>
                <p>${data.content}</p>
                ${data.className === 'task' ? `<button class="complete" onclick="toggleComplete(this)">${data.completed ? 'Undo' : 'Complete'}</button>` : ''}
                <button onclick="deleteEntry(this)">Delete</button>
            `;
            document.getElementById(sectionId).appendChild(entryDiv);
        });
    });
}

function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
}

function showSuggestions() {
    const input = document.getElementById('userInput').value.toLowerCase();
    const suggestions = document.getElementById('suggestions');

    if (input.startsWith('log') || input.startsWith('task')) {
        suggestions.style.display = 'none';
    } else {
        suggestions.style.display = 'block';
    }

    Array.from(suggestions.children).forEach(suggestion => {
        suggestion.onclick = () => {
            document.getElementById('userInput').value = suggestion.innerText + ' ';
            hideSuggestions();
        };
    });
}

function hideSuggestions() {
    document.getElementById('suggestions').style.display = 'none';
}    </script>

</body>
</html>
